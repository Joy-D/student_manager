<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
    <!-- Graph CSS -->
    <link th:href="@{/css/lines.css}" rel='stylesheet' type='text/css' />
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <!-- jQuery -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!----webfonts--->
    <!--<link href='http://fonts.useso.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>-->
    <!---//webfonts--->
    <!-- Nav CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/js/metisMenu.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
    <!-- Graph JavaScript -->
    <script th:src="@{/js/d3.v3.js}"></script>
    <script th:src="@{/js/rickshaw.js}"></script>
</head>
<body>
<div id="wrapper">
    <!-- Navigation -->
    <div th:replace="~{manHome::navigator}"></div>
    <div id="page-wrapper">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>学生学号</th>
                    <th>学生名称</th>
                    <th>学生性别</th>
                    <th>学生班级</th>
                </tr>
                </thead>
                <tbody>
                <tr class="active" th:each="info,infoStat : ${stuInfo}">
                    <th th:scope="row" th:text="${infoStat.index+1}"></th>
                    <td th:text="${info.getStuId()}"></td>
                    <td th:text="${info.getStuName()}"></td>
                    <td th:text="${info.getStuSex()}"></td>
                    <td th:text="${info.getClaName()}"></td>
                    <!--<form th:action="@{/manager/delStudent}">-->
                        <!--<td><button   th:name="stuId" th:value="${info.getStuId()}" class="btn btn_5 btn-lg btn-danger">删除此学生</button></td>-->
                    <!--</form>-->
                </tr>
                </tbody>
            </table>
        </div><!-- /.table-responsive -->
    </div>
</div>
<div class="copy_layout">

</div>
</div>
</div>

</div>

</html>
