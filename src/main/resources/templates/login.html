<body id="login">
<div class="login-logo">
    <a href="index.html"><img th:src="@{/images/logo.png}" alt=""/></a>
</div>
<h2 class="form-heading">login</h2>
<div class="app-cam">
    <form th:action="@{/user/login}">
        <p style="color: red" th:text="${msg}"></p>
        <input type="text" class="text" name="id" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Id Number';}">
        <input type="password" value="Password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
        <label class="radio-inline">
            <input type="radio" name="position" id="inlineRadio1" value="student"> student
        </label>
        <label class="radio-inline">
            <input type="radio" name="position" id="inlineRadio2" value="teacher"> teacher
        </label>
        <label class="radio-inline">
            <input type="radio" name="position" id="inlineRadio3" value="manager"> manager
        </label>
        <div class="submit"><input type="submit" onclick="myFunction()" value="Login"></div>
        <div class="login-social-link">
            <a href="index.html" class="facebook">
                微信登陆
            </a>
            <a href="index.html" class="twitter">
                微博登陆
            </a>
        </div>
        <ul class="new">
            <li class="new_left"><p><a href="#">Forgot Password ?</a></p></li>
            <li class="new_right"><p class="sign">New here ?<a href="register.html"> Sign Up</a></p></li>
            <div class="clearfix"></div>
        </ul>
    </form>
</div>
